name: label-sponsor

on:
  pull_request:
    types:
      - 'opened'
  issues:
    types:
      - 'opened'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set sponsor label
        uses: JasonEtco/is-sponsor-label-action@bf60e2afe013f9d3d7656c3315bcb6993604ccf7
        with:
          label: ":sparkling_heart: sponsor"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
